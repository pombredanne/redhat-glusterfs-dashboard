<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet" />
<link rel="shortcut icon" href="favicon.png" />
<link rel="stylesheet" href="VizGrimoireJS/awesome/css/font-awesome.min.css">
</head>

<body>
  <div class="container-narrow">
    <div id="Navbar"></div>

    <div class="row-fluid">

      <!-- evol charts -->
      <div class="span6">

        <!-- sent -->
        <div class="row-fluid">
          <div class="span12">
            <div class="well">
              <div class="MetricsEvol" data-data-source="downloads"
                data-metrics="downloads_downloads" data-min="true" style="height: 120px;"
                data-frame-time="false"></div>
              <!--<div class="MicrodashText" data-metric="downloads_total"></div>-->
            </div>
          </div>
        </div>
        <!-- end sent -->

        <!-- senders -->
        <div class="row-fluid">
          <div class="span12">
            <div class="well">
              <div class="MetricsEvol" data-data-source="downloads"
                data-metrics="downloads_packages" data-min="true"
                style="height: 120px;" data-frame-time="false"></div>
              <!--<div class="MicrodashText" data-metric="downloads_packages"></div>-->
            </div>
          </div>
        </div>
        <!-- end senders -->

        <!-- senders -->
        <div class="row-fluid">
          <div class="span12">
            <div class="well">
              <div class="MetricsEvol" data-data-source="downloads"
                data-metrics="downloads_ips" data-min="true"
                style="height: 120px;" data-frame-time="false"></div>
              <!--<div class="MicrodashText" data-metric="downloads_packages"></div>-->
            </div>
          </div>
        </div>
        <!-- end senders -->


      </div>
      <!-- end evol charts -->

      <!-- top senders -->
      <div class="span6">
        <div class="row-fluid">
          <table class="table table-striped">
            <tr>
              <td><strong>Downloads</strong> (updated on <span
                class="GlobalData" data-data-source="downloads" data-field="last_date"></span>)</td>
            </tr>
          </table>
        </div>

        <div class="row-fluid">
          <div class="span6">
            <table class="table table-striped">
              <tr>
                <td><span class="GlobalData" data-data-source="downloads"
                  data-field="downloads_downloads"></span></td>
                <td>total downloads</td>
              </tr>
            </table>
          </div>
          <div class="span6">
            <table class="table table-striped">
              <tr>
                <td><span class="GlobalData" data-data-source="downloads"
                  data-field="downloads_ips"></span></td>
                <td>different IP addresses</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span6">
            <table class="table table-striped">
              <tr>
                <td><span class="GlobalData" data-data-source="downloads"
                  data-field="downloads_packages"></span></td>
                <td>packages downloaded</td>
              </tr>
            </table>
          </div>
          <div class="span6">
            <table class="table table-striped">
              <tr>
                <td><span class="GlobalData" data-data-source="downloads"
                  data-field="protocols"></span></td>
                <td>protocols</td>
              </tr>
            </table>
          </div>
        </div>

        <!-- top downloads -->
        <!--        <div class="Top" data-data-source="downloads" data-period="last month"
          data-limit="10" data-people_links="true"></div>-->
          <div class="Top" data-data-source="downloads" 
          data-limit="10" data-people_links="true" data-metric="packages"></div>

        <div class="Top" data-data-source="downloads" 
          data-limit="10" data-people_links="true" data-metric="ips"></div>
          
      </div>
      <!-- end top downloads -->

    </div>

    <div class="row-fluid" style="margin-top: 10px;">
      <div class="span12">
        <div id="Refcard"></div>
      </div>
    </div>

    <footer>
      <div id="Footer"></div>
    </footer>
  </div>

  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
  </body>
</html>
